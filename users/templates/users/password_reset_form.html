{% load static %}
<!-- templates/registration/password_reset_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="password-reset-container">
    <h2>Забыли пароль?</h2>
    <p>Введите свой email, и мы отправим вам ссылку для восстановления пароля.</p>
    
    <form method="post" class="password-reset-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-submit">Отправить</button>
    </form>
  </div>

<style>
  .password-reset-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  h2 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
  }

  p {
    font-size: 16px;
    margin-bottom: 20px;
    text-align: center;
  }

  .password-reset-form {
    display: flex;
    flex-direction: column;
  }

  .password-reset-form input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .btn-submit {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .btn-submit:hover {
    background-color: #45a049;
  }
</style>
</body>
</html>
