{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'vendor/css/search_result.css' %}">
    <title>Document</title>
</head>
<body>
    <form method="get" action="{% url 'users:search_users' %}">
        {{ form.as_p }}
        <button type="submit">Искать</button>
    </form>
    
    <h2>Результаты поиска</h2>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'users:view_profile' user.id %}">{{ user.username }}</a> - {{ user.first_name }} {{ user.last_name }}
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
